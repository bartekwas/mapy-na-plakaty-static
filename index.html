<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapy Na Plakaty</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #111111;
        --muted: #5b5b5b;
        --bg: #ffffff;
        --accent: #f5b942;
        --glow: #fdf3d2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Poppins", "Trebuchet MS", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      img,
      video {
        max-width: 100%;
        display: block;
      }

      .hero {
        position: relative;
        overflow: hidden;
        background: var(--bg);
      }

      .hero-media {
        width: 100%;
        display: block;
      }

      .hero-media-wrap {
        position: relative;
      }

      .hero-media-wrap.desktop {
        height: 100vh;
      }

      .hero-media-wrap.desktop .hero-media {
        height: 100%;
        object-fit: cover;
      }

      .hero-media-wrap.mobile {
        display: none;
      }

      .hero-gradient {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0) 75%, rgba(255, 255, 255, 1) 100%);
        pointer-events: none;
      }

      .hero-caption {
        margin: 1.5rem 8vw 2.5rem;
        font-size: clamp(1.4rem, 3vw, 2rem);
        font-weight: 600;
        letter-spacing: 0.02em;
        color: var(--ink);
        text-align: center;
      }

      .hero-caption.mobile {
        display: none;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 5;
        display: flex;
        justify-content: flex-start;
        padding: 0px 20px;
        padding-top: 5px;
        background: rgb(243, 212, 111);
      }

      .topbar-logo {
      
        height: 50px;
      }

      .hero-overlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        padding: 2rem 8vw 3rem;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .hero-copy {
        margin: 0;
        max-width: 520px;
        font-size: clamp(1.1rem, 2.6vw, 1.4rem);
        line-height: 1.5;
        color: var(--ink);
      }

      .section {
        padding: 5rem 8vw;
      }

      .section-title {
        font-size: clamp(2rem, 4vw, 2.6rem);
        margin: 0 0 1.5rem;
      }

      .howto {
        background: var(--bg);
      }

      .howto video {
        margin: 0 auto;
        border-radius: 32px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 30%);
        justify-content: space-between;
        gap: 2rem;
      }

      .gallery img {
        width: 100%;
        border-radius: 24px;
      }

      .reveal {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.7s ease, transform 0.7s ease;
      }

      .js .reveal {
      
        transform: translateY(30px);
      }

      .js .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
        }
        .howto video {
          width: 70%;
          margin: 0 auto;
          border-radius: 32px;
        }
        .hero-overlay {
          padding: 1.5rem 6vw 2.5rem;
        }

        .hero-media-wrap.desktop {
          display: none;
        }

        .hero-media-wrap.mobile {
          display: block;
        }

        .hero-media-wrap.mobile .hero-media {
          object-fit: contain;
          object-position: top center;
          background: #ffffff;
        }

        .hero-caption.desktop {
          display: none;
        }

        .hero-caption.mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <img class="topbar-logo" src="assets/mapy-text.svg" alt="Mapy logo" />
    </div>
    <header class="hero">
      <div class="hero-media-wrap desktop">
        <img class="hero-media" src="assets/main_desktop.jpg" alt="Main map preview" />
        <div class="hero-gradient"></div>
      </div>
      <p class="hero-caption desktop">See you soon! ðŸ‘‹</p>
      <div class="hero-media-wrap mobile">
        <video class="hero-media" autoplay muted loop playsinline>
          <source src="assets/movie_2_trimmed.m4v" type="video/mp4" />
        </video>
        <div class="hero-gradient"></div>
      </div>
      <p class="hero-caption mobile">See you soon! ðŸ‘‹</p>
      
    </header>

    <section class="section howto reveal">
      <h2 class="section-title">Jak to dziaÅ‚a?</h2>
      <video autoplay muted loop playsinline>
        <source src="assets/how_to_speed.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="section reveal">
      <h2 class="section-title">Galeria</h2>
      <div class="gallery">
        <img src="assets/gallery/deliveryMap.jpg" alt="Gallery image 1" />
        <img src="assets/gallery/IMG_0650.jpeg" alt="Gallery image 2" />
        <img src="assets/gallery/IMG_4143.jpeg" alt="Gallery image 3" />
        <img src="assets/gallery/IMG_4449.jpeg" alt="Gallery image 4" />
        <img src="assets/gallery/IMG_4740.jpeg" alt="Gallery image 5" />
        <img src="assets/gallery/night.png" alt="Gallery image 6" />
      </div>
    </section>

    <script>
      document.documentElement.classList.add("js");
      const revealItems = document.querySelectorAll(".reveal");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.15 }
      );

      revealItems.forEach((item) => observer.observe(item));

      const heroOverlay = document.getElementById("heroOverlay");
      if (heroOverlay) {
        const updateOverlay = () => {
          const fadePoint = window.innerHeight * 0.6;
          const scrolled = Math.min(window.scrollY, fadePoint);
          const progress = scrolled / fadePoint;
          heroOverlay.style.opacity = String(1 - progress);
          heroOverlay.style.transform = `translateY(${progress * 20}px)`;
        };

        updateOverlay();
        window.addEventListener("scroll", updateOverlay, { passive: true });
      }
    </script>
  </body>
</html>
